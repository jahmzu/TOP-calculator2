<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Jaldi:700" rel="stylesheet"> 
   </head>
      
   <body>
      <h1 id="title">ODIN'S CALCULATOR</h1>
      <p id="title-tagline">It's THUNDEROUSLY fast!</p>
      <div id="container">
         <h3 id="formula-area"></h3>
         <h2 id="display-area">0</h2>
         <div id="button-section">
            
               <button id="clear" class="button operator" data-val="clear">clear</button>
               <button id="divide" class="button operator function" data-val="divide">/</button>
               <button id="multiply" class="button operator function" data-val="multiply">x</button>
               <button id="subtract" class="button operator function" data-val="subtract">-</button>
               
               <button id="seven" class="button number" data-val="7">7</button>
               <button id="eight" class="button number" data-val="8">8</button>
               <button id="nine" class="button number" data-val="9">9</button>
               <button id="plus" class="button operator function" data-val="add">+</button>
               
               <button id="four" class="button number" data-val="4">4</button>
               <button id="five" class="button number" data-val="5">5</button>
               <button id="six" class="button number" data-val="6">6</button>
               <button id="equals" class="button operator" data-val="equals">=</button>
               
               <button id="one" class="button number" data-val="1">1</button>
               <button id="two" class="button number" data-val="2">2</button>
               <button id="three" class="button number" data-val="3">3</button>
               
               <button id="neg-num" class="button" data-val="negative">+/-</button>
               <button id="zero" class="button number" data-val="0">0</button>
               <button id="decimal" class="button" data-val="decimal">.</button>
               

         </div>
      </div>
      
      <div id="footer">
         <p>Calculator developed by Jahmzu for The Odin Project</p>
      </div>
   
   
         
      <script type="text/javascript" src="scripts.js"></script>
   </body>
</html>
